<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function clicka(){
inp=document.getElementById("ar");
newtext=inp.value;
ent=document.getElementById("ent");
extext=ent.textContent;
combinedText = extext + "<br>" + newtext;
ent.innerHTML = combinedText;
inp.value = "";

      }
    </script>
  </head>
  <body>
    <textarea name="" id="ar" cols="30" rows="10"></textarea>
   <button onclick="clicka()">Submit</button>
    <div>
      <h1>Previous Entries</h1>

      <p id="ent"></p>
    </div>
  </body>
</html>
