<!DOCTYPE html>
<html>
<head>
<style> 
div.f {
  width: 100px;
  height: 100px;
  background-image: url(1pic.jpg);
  transition: width 2s;
}
div.f:hover {
  width: 300px;
}

#bed {transition-timing-function: linear;}
#chair {transition-timing-function: ease;}
#bookshelf {transition-timing-function: ease-in;}
#officedesk {transition-timing-function: ease-out;}
#kitchencabinet {transition-timing-function: ease-in-out;}

div.f:hover {
  width: 300px;
}
</style>
</head>
<body>

<h1>The transition-timing-function Property</h1>

<p>Hover over the div elements below, to see the different speed curves:</p>

<div class="b" id="bed"><img src="bed.jpg" height="100px" width="100px"></div><br>
<div class="c" id="chair"><img src="chair.jpeg" height="100px" width="100px"alt="">
</div>
<div class="d"  id="bookshelf"><img src="bookshelf.jpg" alt=""></div><br>
<div class="e" id="officedesk"><img src="officedesk.jpg" alt=""></div><br>
<div class="f" id="kitchencabinet"><img src="kitchen cabinet.jpg" alt=""></div><br>

</body>
</html>
