<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Swap</title>
</head>
<body>
  <label for="name">Name:</label>
  <input type="text" id="name" placeholder="Enter 'x' or 'y'">

  <label for="alias">Alias:</label>
  <input type="text" id="alias" placeholder="Enter 'x' or 'y'">

  <button onclick="swapText()">Submit</button>

  <script>
    function swapText() {
      const nameInput = document.getElementById("name");
      const aliasInput = document.getElementById("alias");

      // Get the current values of the inputs
      const nameValue = nameInput.value;
      const aliasValue = aliasInput.value;

      // Swap the values
      nameInput.value = aliasValue;
      aliasInput.value = nameValue;
    }
  </script>
</body>
</html>
